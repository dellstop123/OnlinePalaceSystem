<style>
.note
{
    text-align: center;
    height: 80px;
    background: -webkit-linear-gradient(left, #0072ff, #8811c5);
    color: #fff;
    font-weight: bold;
    line-height: 80px;
}
.form-content
{
    padding: 5%;
    border: 1px solid #ced4da;
    margin-bottom: 2%;
}
.form-control{
    border-radius:1.5rem;
}
.btnSubmit
{
    border:none;
    border-radius:1.5rem;
    padding: 1%;
    width: 20%;
    cursor: pointer;
    background: #0062cc;
    color: #fff;
}</style>
<div class="container register-form">
            <div class="form">
                <div class="note">
                    <p>This is a simpleRegister Form made using Boostrap.</p>
                </div>
         <form action="" method="post">
                <div class="form-content">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input name = "name" type="text" class="form-control" placeholder="Your Name *" required/>
                            </div>
                            <div class="form-group">
                                <input  name = "number" type="text" class="form-control" placeholder="Phone Number *"  required/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input  name = "pwd" type="password" class="form-control" placeholder="Your Password *" required/>
                            </div>
                            <div class="form-group">
                                <input  name = "confirmpwd" type="password" class="form-control" placeholder="Confirm Password *" required/>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btnSubmit">Submit</button>
                </div>
                </form>
            </div>
        </div>
